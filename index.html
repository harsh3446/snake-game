<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">


        <div class="score">Press any arrow key to start </div>
        <div class="game-container">

        </div>
        <div class="controller">
            <div><button class="up"><i class="fa-solid fa-circle-up"></i></button></div>
            <div class="right-left">
                <button class="left"><i class="fa-solid fa-circle-left"></i></button>
                <button class="right"><i class="fa-solid fa-circle-right"></i></button>
            </div>
            <div><button class="down"><i class="fa-solid fa-circle-down"></i></button></div>


        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
